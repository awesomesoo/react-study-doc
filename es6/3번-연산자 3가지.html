<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      let done1 = true;
      let done2 = false;

      // 리액트에서는 ===을 써야 함다.
      const re1 = done1 === true ? '참' : '거짓';
      console.log(re1);

      const re2 = done1 && '참결과';
      console.log(re2);

      const re3 = done1 || '거짓결과';
      console.log(re3);
      const re4 = done2 || '거짓결과';
      console.log(re4);
    </script>
  </head>
  <body>
    <!-- 
      우리가 아는 연산자는 사용할 수 없고 아래 3개만 사용가능하다
  1. 삼항연산자
  2. &&
  3. ||

  -->
    <pre>
     1. react jsx - 제어문 사용x

      1-1 
      삼항연산자
      (조건) ? (참) : (거짓)
      
      1-2
       && 연산자
      조건 && 조건의 참의 결과

      1-3 
      || 연산자 (or연산자)
      조건 || 거짓의 결과
    </pre>
  </body>
</html>
