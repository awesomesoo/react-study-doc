<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- 바벨의 CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin

      const el = (
        <div>
          <h2>신상명세서</h2>
          <p>이름 : {name}</p>
          <p>나이 : {age}</p>
          <p>주소 : {addr}</p>
          <p>전화 : {tel}</p>

      ReactDOM.render(el, dom);
