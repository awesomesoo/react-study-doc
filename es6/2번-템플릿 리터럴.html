    <script>
      let a = 20,
        b = 30;
      let msg = '';
      msg = '두수의 합은 ' + (a + b);
      console.log(msg);

      const result = `a: ${a}는 b: ${b}는 두수의 합은 : 
      ${a + b}`;
      console.log(result);

      let name = '홍길동';
      let age = 20;
      let addr = '서울';
      const result2 = `${name}은 나이가 ${age}이고 주소는 ${addr}입니다.`;
      console.log(result2);
    </script>
  </head>

    <pre>
     템플릿 리터럴

     `텍스트 ${변수 또는 수식}`

       텍스트 + 변수
